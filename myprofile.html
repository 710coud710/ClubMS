            <!-- Profile Start -->
            <div class="container-fluid pt-4 px-4">
                <div class="row g-4">
                    <!-- Form chứa tất cả thông tin -->
                    <div class="col-md-12">
                        <div class="bg-light rounded p-4 position-relative">
                            <!-- Nút Sửa ở góc -->
                            <button class="btn btn-primary btn-sm position-absolute top-0 end-0 mt-3 me-3" id="editAllButton">
                                <i class="fa fa-edit me-2"></i>Sửa
                            </button>
                            <h4 class="mb-4">Thông tin cá nhân</h4>
                            <!-- Avatar -->
                            <div class="text-center mb-4">
                                <img id="avatarImage" src="img/user.jpg" alt="Avatar" class="rounded-circle" style="width: 120px; height: 120px;">
                                <div class="mt-3">
                                    <input type="file" id="avatarInput" accept="image/*" style="display: none;">
                                    <button class="btn btn-primary btn-sm" type="button" id="changeAvatar">
                                        <i class="fa fa-upload me-2"></i>Đổi avatar
                                    </button>
                                </div>
                            </div>
                            <!-- Form thông tin -->
                            <form>
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="mb-3">
                                            <label class="form-label">Mã thành viên</label>
                                            <input type="text" class="form-control" value="1" readonly>
                                        </div>
                                        <div class="mb-3">
                                            <label class="form-label">Họ và tên</label>
                                            <input type="text" class="form-control" id="fullName" value="Hứa Mạnh Luân" readonly>
                                        </div>
                                        <div class="mb-3">
                                            <label class="form-label">Mã sinh viên</label>
                                            <input type="text" class="form-control" value="DTC987654321" readonly>
                                        </div>
                                        <div class="mb-3">
                                            <label class="form-label">Ngày sinh</label>
                                            <input type="text" class="form-control" value="01/01/2000" readonly>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="mb-3">
                                            <label class="form-label">Email</label>
                                            <input type="email" class="form-control" id="email" value="nguyenvana@example.com" readonly>
                                        </div>
                                        <div class="mb-3">
                                            <label class="form-label">Số điện thoại</label>
                                            <input type="tel" class="form-control" id="phone" value="0123456789" readonly>
                                        </div>
                                        <div class="mb-3">
                                            <label class="form-label">Địa chỉ</label>
                                            <input type="text" class="form-control" id="address" value="Hà Nội" readonly>
                                        </div>
                                        <div class="mb-3">
                                            <label class="form-label">Ngày tham gia</label>
                                            <input type="text" class="form-control" value="01/01/2023" readonly>
                                        </div>
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Mô tả</label>
                                    <textarea class="form-control" id="description" rows="3" readonly>Thành viên tích cực, luôn tham gia các hoạt động của câu lạc bộ.</textarea>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Tên đăng nhập</label>
                                    <input type="text" class="form-control" value="nguyenvana" readonly>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Mật khẩu</label>
                                    <div class="input-group">
                                        <input type="password" class="form-control" id="password" value="123456" readonly>
                                        <button class="btn btn-outline-secondary" type="button" id="showPassword">
                                            <i class="fa fa-eye"></i>
                                        </button>
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Vai trò</label>
                                    <input type="text" class="form-control" value="Thành viên" readonly>
                                </div>
                                <!-- Nút Lưu -->
                                <div class="text-end">
                                    <button type="button" class="btn btn-success" id="saveAllButton" style="display: none;">
                                        <i class="fa fa-save me-2"></i>Lưu tất cả
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
